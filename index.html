<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio" />
    <link rel="shortcut icon" type="image/x-icon" href="img/face.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>I'm Bartosz!</title>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="layout">
      <nav class="nav">
        <div class="nav__logo">
          <a href="index.html">
            <img src="img/face.svg" alt="logo" />
          </a>
        </div>
        <!-- <p>BARTOSZ</p> -->
        <button
          class="btn hamburger"
          aria-label="navigation"
          aria-expanded="false"
        >
          <span
            class="hamburger__text"
            data-title="MENU"
            data-color="pink"
          ></span>
        </button>
        <div class="nav__list--wrapper">
          <button class="btn btn--close">
            <span class="hamburger__text" data-title="X"></span>
          </button>
          <ul class="nav__items">
            <li class="btn nav__item">
              <a href="index.html" class="nav__link" data-title="Home"></a>
            </li>
            <li class="btn nav__item">
              <a href="#company" class="nav__link" data-title="About"></a>
            </li>
            <li class="btn nav__item">
              <a href="#contact" class="nav__link" data-title="Projects"></a>
            </li>
            <li class="btn nav__item">
              <a href="#contact" class="nav__link" data-title="Contact"></a>
            </li>
          </ul>
        </div>
        <aside class="nav__settings">
          <button
            class="btn btn--settings"
            aria-expanded="false"
            title="settings"
          >
            <span data-title="&#9881;"></span>
          </button>
          <div class="settings__control hidden">
            <button class="btn btn--control" title="theme">
              <span data-title="&#9788;"></span>
              <!-- <span data-title="&#9789;"></span> -->
            </button>
            <button class="btn btn--control" title="sound">
              <span data-title="&#128362;"></span>
              <!-- <span data-title="&#128263;"></span> -->
              <!-- <img src="img/gear.png" alt="" title="change background" /> -->
            </button>
          </div>
        </aside>
      </nav>
      <header class="header">
        <div class="header__title">
          <button class="header__image">
            <img src="img/face.svg" alt="face of Bartosz Kraszewski" />
          </button>
          <h1>
            <span>BARTOSZ</span>
            <span>KRASZEWSKI</span>
          </h1>
        </div>
      </header>
      <main>
        <section>
          <h2></h2>
        </section>
      </main>
    </div>
  </body>
</html>
